<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Library Animasi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js" defer></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>

    <!-- Efek Bintang -->
    <div id="particles-js"></div>

    <!-- Musik Latar -->
    <audio id="background-music" src="assets/music.mp3" loop></audio>

    <!-- Hero Section -->
    <section class="hero" data-aos="fade-up">
        <div class="hero-content">
            <h1 data-aos="fade-down">Undangan Pernikahan</h1>
            <h2 data-aos="zoom-in">Nama Pengantin</h2>
            <button id="openInvite" data-aos="flip-up">Buka Undangan</button>
        </div>
    </section>

    <!-- Kisah Cinta -->
    <section class="kisah" data-aos="fade-right">
        <h2>Kisah Cinta Kami</h2>
        <p data-aos="fade-left">Awal mula pertemuan hingga pernikahan...</p>
    </section>

    <!-- Galeri -->
    <section class="galeri" data-aos="zoom-in">
        <h2>Galeri</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-aos="fade-up"><img src="assets/foto1.jpg"></div>
                <div class="swiper-slide" data-aos="fade-up"><img src="assets/foto2.jpg"></div>
            </div>
        </div>
    </section>

    <!-- Countdown -->
    <section class="countdown">
        <h2>Hitung Mundur</h2>
        <p id="countdown"></p>
    </section>

    <!-- RSVP -->
    <section class="rsvp">
        <h2>Konfirmasi Kehadiran</h2>
        <form>
            <input type="text" placeholder="Nama Anda">
            <button type="submit" class="animated-button">Kirim</button>
        </form>
    </section>

    <!-- Halaman Ucapan & Doa -->
    <section class="wishes">
        <h2>Ucapan & Doa</h2>
        <a href="wishes.html" class="btn">Lihat & Tulis Ucapan</a>
    </section>

</body>
    </html>
